<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Monarch Bank - Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color: #001f3f;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff !important;
        }

        .navbar-custom .nav-link:hover {
            color: #ffc107 !important;
        }

        .dashboard-container {
            padding-top: 100px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #001f3f;
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .btn-primary {
            background-color: #001f3f;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ffc107;
            color: #000;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .footer {
            background-color: #001f3f;
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .footer a {
            color: #ffc107;
            font-weight: 500;
        }

        h2, h3 {
            color: #001f3f;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
        }

        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">üèõÔ∏è Monarch Bank</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container dashboard-container">
    <div class="text-center mb-4">
        <h2 th:text="'Welcome, ' + ${account.username}"></h2>
        <h3 th:text="'Current Balance: $' + ${account.balance}"></h3>
    </div>

    <div class="card">
        <div class="card-header">Account Details</div>
        <div class="card-body">
            <p><strong>Account Number:</strong> <span th:text="${account.id}"></span></p>
            <p><strong>Account Type:</strong> Savings</p>
        </div>
    </div>

    <div class="row text-center">
        <!-- Deposit -->
        <div class="col-md-4 mb-4">
            <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#depositForm">
                Deposit
            </button>
            <div class="collapse mt-3" id="depositForm">
                <form method="post" action="/deposit" class="card p-3">
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
        </div>

        <!-- Withdraw -->
        <div class="col-md-4 mb-4">
            <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#withdrawForm">
                Withdraw
            </button>
            <div class="collapse mt-3" id="withdrawForm">
                <form method="post" action="/withdraw" class="card p-3">
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
        </div>

        <!-- Transfer -->
        <div class="col-md-4 mb-4">
            <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#transferForm">
                Transfer Money
            </button>
            <div class="collapse mt-3" id="transferForm">
                <form method="post" action="/transfer" class="card p-3">
                    <div class="form-group">
                        <label>Recipient Username</label>
                        <input type="text" class="form-control" name="toUsername" required />
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${error != null}" class="text-center mt-3">
        <p class="error" th:text="${error}"></p>
    </div>
</div>

<div class="footer">
    ¬© 2025 Monarch Bank. All rights reserved. | <a href="#">Privacy Policy</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
